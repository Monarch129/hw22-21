plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.cucumber:cucumber-java:7.0.0'
    implementation 'io.cucumber:cucumber-junit:7.0.0'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.4.0'
}

test {
    useJUnitPlatform()
}