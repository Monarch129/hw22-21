plugins {
    id 'java'
}

group 'ru.alfabank'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2', 'com.codeborne:selenide:6.6.4'
}

test {
    useJUnitPlatform()
}